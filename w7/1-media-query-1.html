<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>W7 Media Query 1</title>
    <style>
        h1 {
            color: black;
        }

        @media screen and (min-width: 1200px) {
            h1 {
                color: red;
            }
        }
    </style>
</head>

<body>
    <h1>This header will change color if the size is right.</h1>
</body>

</html>
