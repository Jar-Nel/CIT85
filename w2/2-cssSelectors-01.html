<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        a {
            text-decoration: none;
            font-style: italic;
            color: #0000B4;
        }
        a:visited{
            color:#00B400
        }
        a:hover
        {
            color:#B40000;
            text-decoration: underline;
        }
        a:active
        {
            font-style: normal;
            color:#B4B400;
            text-decoration: underline;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <a href="https://www.google.com" target="_blank">Link to Google</a>
    <br /><br />
    <a href="https://www.fresnocitycollege.edu/" target="_blank">Link to Fresno City College</a>
</body>
</html>
